<app-nvbar></app-nvbar>

<!-- Contenedor que centra el contenido -->
<div class="mt-7 align-items-center min-h-screen">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6 max-w-lg mx-auto">
        <div class="text-center mb-5">
            <div class="text-900 text-3xl font-medium mb-3">Inicio de Sesión</div>
            <span class="text-600 font-medium line-height-3">¿No tienes una cuenta?</span>
            <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Crear Cuenta</a>
        </div>

        <div>
            <label for="user" class="block text-900 font-medium mb-2">Usuario</label>
            <input id="user" type="text" placeholder="Ingresa tu usuario " pInputText class="w-full mb-3">

            <label for="password" class="block text-900 font-medium mb-2">Contraseña</label>
            <input id="password" type="password" placeholder="Ingresa tu contraseña" pInputText class="w-full mb-3">

            <div class="flex align-items-center justify-content-between mb-6">
                <div class="flex align-items-center">
                    <p-checkbox id="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>
                    <label for="rememberme" class="text-900">Recordarme</label>
                </div>
                <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">¿Olvidaste tu contraseña?</a>
            </div>

            <button pButton pRipple label="Iniciar Sesión" icon="pi pi-user" class="w-full"></button>
        </div>
    </div>
</div>
